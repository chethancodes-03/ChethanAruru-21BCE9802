<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-based Chess-like Game</title>
    <style>
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            font-weight: bold;
        }
        .player-A { background-color: lightblue; }
        .player-B { background-color: lightcoral; }
        #turnIndicator {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #message {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Turn-based Chess-like Game</h1>
    <div id="turnIndicator">Player A's Turn</div>
    <div id="gameBoard"></div>
    <div id="message"></div>
    <script src="client.js"></script>
</body>
</html>
